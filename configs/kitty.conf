# Kitty Config – Misa's Setup
# Clean, Fast, and Sexy as Hell
# ────────────────────────────────

# === Theme ===
include theme.conf

# === Fonts ===
font_family         FiraCode Nerd Font
font_size           10.0
enable_ligatures    yes

# === Window Appearance ===
background_opacity  0.90
window_padding_width 3
window_margin_width  3

# === Cursor (Animated Ninja Beam) ===
cursor_shape                beam
cursor_blink                true
cursor_blink_interval       0.5
cursor_stop_blinking_after  0
cursor_beam_thickness       1.5
cursor_underline_thickness  2.0

# Simulated animation using trail (not perfect ninja, but close)
cursor_trail                1
#cursor_trail_start_threshold 0
#cursor_trail_decay          0.01 0.5

# === Bell ===
enable_audio_bell           no
visual_bell_duration        0.2

# === Clipboard ===
copy_on_select              yes
strip_trailing_spaces       smart

# === Scrolling ===
scrollback_lines            10000
mouse_hide_wait             3.0

# === Tab Management ===
map ctrl+shift+t            new_tab
map ctrl+shift+w            close_tab
map ctrl+shift+left         previous_tab
map ctrl+shift+right        next_tab

# === Split Windows ===
map ctrl+shift+enter        new_window
map ctrl+shift+n            new_os_window
map ctrl+shift+s            launch --location=hsplit
map ctrl+shift+v            launch --location=vsplit
map ctrl+shift+q            close_window

# === Scrolling Keybinds ===
map shift+page_up           scroll_line_up
map shift+page_down         scroll_line_down
map ctrl+shift+up           scroll_page_up
map ctrl+shift+down         scroll_page_down

# === Clipboard Keybinds ===
map ctrl+shift+c            copy_to_clipboard
map ctrl+shift+v            paste_from_clipboard

# === Font Size Control ===
map ctrl+equal              increase_font_size
map ctrl+minus              decrease_font_size
map ctrl+0                  reset_font_size

# === Startup Window Size ===
initial_window_width        90c
initial_window_height       25c
